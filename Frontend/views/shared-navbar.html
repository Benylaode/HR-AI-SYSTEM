<!-- Standard HR Navbar Component -->
<header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6">
        <div class="flex justify-between items-center h-16">
            <!-- Logo & Navigation -->
            <div class="flex items-center space-x-8">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary flex items-center justify-center">
                        <i data-lucide="briefcase" class="w-5 h-5 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-900">HR Recruitment System</h1>
                        <p class="text-xs text-slate-500" id="pageSubtitle">Management Portal</p>
                    </div>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="/" class="nav-item flex items-center space-x-2 px-3 py-2 text-sm font-medium transition-colors" id="nav-dashboard">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/candidates" class="nav-item flex items-center space-x-2 px-3 py-2 text-sm font-medium transition-colors" id="nav-candidates">
                        <i data-lucide="users" class="w-4 h-4"></i>
                        <span>Kandidat</span>
                    </a>
                    <a href="/reports" class="nav-item flex items-center space-x-2 px-3 py-2 text-sm font-medium transition-colors" id="nav-reports">
                        <i data-lucide="chart-bar" class="w-4 h-4"></i>
                        <span>Laporan</span>
                    </a>
                    <a href="/apply" class="nav-item flex items-center space-x-2 px-3 py-2 text-sm font-medium transition-colors" id="nav-apply">
                        <i data-lucide="file-plus" class="w-4 h-4"></i>
                        <span>Form Apply</span>
                    </a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2 text-slate-600 hover:text-primary" onclick="toggleMobileMenu()">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
            
            <!-- User Profile & Actions -->
            <div class="flex items-center space-x-4">
                <!-- Notifications -->
                <button class="p-2 text-slate-600 hover:text-primary transition-colors relative">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs flex items-center justify-center font-bold" style="border-radius: 0;">3</span>
                </button>
                
                <!-- User Profile -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-slate-600 flex items-center justify-center">
                        <span class="text-white text-sm font-semibold" id="userInitial">H</span>
                    </div>
                    <div class="hidden sm:block text-sm">
                        <div class="font-medium text-slate-900" id="userName">HR Manager</div>
                        <div class="text-slate-500 text-xs" id="userEmail">hr@company.com</div>
                    </div>
                </div>
                
                <!-- Logout Button -->
                <button onclick="logout()" class="btn-sharp px-4 py-2 border border-slate-300 text-slate-700 hover:bg-slate-50 transition-all text-sm">
                    <i data-lucide="log-out" class="w-4 h-4 mr-1 inline"></i>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div id="mobileMenu" class="md:hidden border-t border-slate-200 bg-white hidden">
        <div class="px-6 py-4 space-y-2">
            <a href="/" class="mobile-nav-item flex items-center space-x-3 px-3 py-2 text-sm font-medium">
                <i data-lucide="home" class="w-4 h-4"></i>
                <span>Dashboard</span>
            </a>
            <a href="/candidates" class="mobile-nav-item flex items-center space-x-3 px-3 py-2 text-sm font-medium">
                <i data-lucide="users" class="w-4 h-4"></i>
                <span>Kandidat</span>
            </a>
            <a href="/reports" class="mobile-nav-item flex items-center space-x-3 px-3 py-2 text-sm font-medium">
                <i data-lucide="chart-bar" class="w-4 h-4"></i>
                <span>Laporan</span>
            </a>
            <a href="/apply" class="mobile-nav-item flex items-center space-x-3 px-3 py-2 text-sm font-medium">
                <i data-lucide="file-plus" class="w-4 h-4"></i>
                <span>Form Apply</span>
            </a>
        </div>
    </div>
</header>

<style>
/* Standard Navbar Styles */
.nav-item {
    color: #64748b;
    border-radius: 0px;
}

.nav-item:hover {
    color: var(--primary);
    background-color: #f8fafc;
}

.nav-item.active {
    color: var(--primary);
    background-color: #eff6ff;
    font-weight: 600;
}

.mobile-nav-item {
    color: #64748b;
    border-radius: 0px;
}

.mobile-nav-item:hover {
    color: var(--primary);
    background-color: #f8fafc;
}

.mobile-nav-item.active {
    color: var(--primary);
    background-color: #eff6ff;
    font-weight: 600;
}

/* Notification Badge */
.notification-badge {
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
}
</style>

<script>
// Standard Navbar JavaScript
function setActiveNavItem(pageId) {
    // Clear all active states
    document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Set active state based on current page
    const navItem = document.getElementById('nav-' + pageId);
    if (navItem) {
        navItem.classList.add('active');
    }
    
    // Set mobile nav active state
    const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
    mobileNavItems.forEach(item => {
        if (item.getAttribute('href') === '/' && pageId === 'dashboard') {
            item.classList.add('active');
        } else if (item.getAttribute('href') === '/candidates' && pageId === 'candidates') {
            item.classList.add('active');
        } else if (item.getAttribute('href') === '/reports' && pageId === 'reports') {
            item.classList.add('active');
        } else if (item.getAttribute('href') === '/apply' && pageId === 'apply') {
            item.classList.add('active');
        }
    });
}

function setPageSubtitle(subtitle) {
    const subtitleElement = document.getElementById('pageSubtitle');
    if (subtitleElement) {
        subtitleElement.textContent = subtitle;
    }
}

function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    mobileMenu.classList.toggle('hidden');
}

function logout() {
    if (confirm('Yakin ingin logout?')) {
        localStorage.removeItem('hr_token');
        localStorage.removeItem('hr_user');
        window.location.href = '/';
    }
}

// Set user info from localStorage or default
function initializeNavbarUser() {
    const user = JSON.parse(localStorage.getItem('hr_user') || '{}');
    
    if (user.name) {
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userInitial').textContent = user.name.charAt(0).toUpperCase();
    }
    
    if (user.email) {
        document.getElementById('userEmail').textContent = user.email;
    }
}

// Initialize navbar when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    initializeNavbarUser();
});
</script>
